name: 📔 Reference Docs

on: [push]

env:
  CI: true
  DOCS_REPO: "git@github.com:jacob-ebey/temp-docs-test.git"
  DOCS_FILE: "build.json"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🏗 Build docs
        run: |
          touch build.json
          echo '{ "ref_name": "${{ github.ref_name }}" }' > build.json
      
      - name: 📝 Save docs
        run: |
          echo "Saving docs"
          cp ${{ env.DOCS_FILE }} ../api.json

      - name: 🧽 Clean folder
        run: |
          echo "Cleaning folder"
          rm -rf *
      
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.DOCS_REPO }}

      - name: ⬆️ Update docs
        run: |
          mv ../api.json api.json
          git add api.json
      
      - name: 📦 Commit changes
        uses: actions/checkout@v4
        with:
          repository: ${{ env.DOCS_REPO }}
          run: |
            git commit -m "Update docs"
            git push -f -u docs HEAD:${{ github.ref_name }}